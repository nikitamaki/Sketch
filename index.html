<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Sketchfab Viewer API example</title>
    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
    <!-- <script src="/js/sketchfab-viewer-1.12.1.js"></script> -->
</head>
<body>
    <h2>Steam Spa Generator</h2>
<div class="container">
    <div class="iframe-container">
    <!-- Insert an empty iframe with attributes -->
    <iframe src="" id="api-frame" allow="autoplay; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    <!-- fullscreen; -->
    </div>
    <!-- Initialize the viewer -->
    <!-- <p>Hide or show layers in the generator</p>  -->
        <div class="controls" id="controls">
            <pre id="Info"></pre>
        </div>
 </div>
 <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
